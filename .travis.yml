sudo: false

env:
    global:
        - NUMPY_VERSION=1.10.4
        - TEST_PIP=false

    matrix:
        - PYTHON_VERSION=2.7
        - PYTHON_VERSION=3.4
        - PYTHON_VERSION=3.5
        - PYTHON_VERSION=3.5
          TEST_PIP=true

addons:
    apt:
        packages:
            - gfortran


install:
    # FSPS
    - git clone https://github.com/cconroy20/fsps libfsps
    - cd libfsps/src
    - cp ../../.travis.Makefile Makefile
    - make all
    - cd ../..
    - export SPS_HOME=`pwd`/libfsps

    # Python
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a
    - conda create --yes -n test python=$PYTHON_VERSION numpy==$NUMPY_VERSION pytest pip
    - source activate test

    # Python FSPS
    - if [ "${TEST_PIP}" = "true"  ]; then
        mkdir -p piptest
        cd piptest
        pip install fsps
      else
        python setup.py build_ext --inplace
      fi

script:
    - if [ "${TEST_PIP}" = "true"  ]; then
        py.test -v --pyargs fsps.tests
      else
        py.test -v fsps/tests.py
      fi
